<br>
<form (ngSubmit)="onSubmit()" #productoForm="ngForm">
    <div class="input-group">
        <div class="input-group">
            <div class="form-outline">
                <input type="text" class="form-control rounded" id="palabraClave" name="palabraClave"
                    placeholder="Nombre del producto">
            </div>
            <button class="btn btn-outline-primary">Buscar</button>
        </div>
    </div>
</form>
<br>
<h2>Lista Productos</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Imagen</th>
            <th>Accion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos">
            <td>{{producto.nombre}}</td>
            <td>$ {{producto.precio}}</td>
            <td>{{producto.cantidad}}</td>
            <td><img [src]="'http://localhost:8080/api/productos/uploads/' + producto.imageUrl" alt="imagen" width="100"
                    height="100"></td>
            <td>
                <button (click)="verDetallesDelProducto(producto.id)" class="btn btn-primary"
                    style="margin-left: 10px;">Ver detalles</button>

            </td>
        </tr>
    </tbody>
</table>
